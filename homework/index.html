<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="clock">
        <div class="arrow_hour"></div>
        <div class="arrow_min"></div>
        <div class="arrow_sec"></div>
        <div class="numbers">
            <ul class="big_number" >
                <li><b>12</b></li>
                <li><b>3</b></li>
                <li><b>6</b></li>
                <li><b>9</b></li>
            </ul>
            <ul class="other_numbers">
                <li><i>1</i></li>
                <li><i>2</i></li>
                <li><i>4</i></li>
                <li><i>5</i></li>
                <li><i>7</i></li>
                <li><i>8</i></li>
                <li><i>10</i></li>
                <li><i>11</i></li>
            </ul>
        </div>
    </div>
</body>
</html>
