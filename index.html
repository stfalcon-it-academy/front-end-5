<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="Description">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>

<body>
  <div class="wrapper">
    <div class="clock">
      <div class="sec-arrow"></div><!-- /.sec-arrow -->
      <div class="min-arrow"></div><!-- /.min-arrow -->
      <div class="hour-arrow"></div><!-- /.hour-arrow -->
      <div class="center"></div><!-- /.center -->
      <ul class="count">
        <li class="val-12">12</li>
        <li class="val-1">1</li>
        <li class="val-2">2</li>
        <li class="val-3">3</li>
        <li class="val-4">4</li>
        <li class="val-5">5</li>
        <li class="val-6">6</li>
        <li class="val-7">7</li>
        <li class="val-8">8</li>
        <li class="val-9">9</li>
        <li class="val-10">10</li>
        <li class="val-11">11</li>
      </ul><!-- /.count -->
    </div><!-- /.clock -->
  </div><!-- /.wrapper -->
</body>
</html>
